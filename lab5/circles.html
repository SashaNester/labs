    <script>
        function hideCircle(element) {
            element.style.opacity = "0";
            element.style.width = "0";            
            element.style.height = "0";
        }

            document.getElementById("c1").style.opacity = "1";
            document.getElementById("c2").style.opacity = "1";
            document.getElementById("c3").style.opacity = "1";
            document.getElementById("c4").style.opacity = "1";
            document.getElementById("c5").style.opacity = "1";
            document.getElementById("c6").style.opacity = "1";
            document.getElementById("c7").style.opacity = "1";
            document.getElementById("c8").style.opacity = "1";
            document.getElementById("c9").style.opacity = "1";
            document.getElementById("c10").style.opacity = "1";
            document.getElementById("c1").style.width = "50px";            
            document.getElementById("c2").style.width = "50px";
            document.getElementById("c3").style.width = "50px";            
            document.getElementById("c4").style.width = "50px";
            document.getElementById("c5").style.width = "50px";            
            document.getElementById("c6").style.width = "50px";
            document.getElementById("c7").style.width = "50px";            
            document.getElementById("c8").style.width = "50px";
            document.getElementById("c9").style.width = "50px";            
            document.getElementById("c10").style.width = "50px";
            document.getElementById("c1").style.height = "50px";            
            document.getElementById("c2").style.height = "50px";
            document.getElementById("c3").style.height = "50px";            
            document.getElementById("c4").style.height = "50px";
            document.getElementById("c5").style.height = "50px";            
            document.getElementById("c6").style.height = "50px";
            document.getElementById("c7").style.height = "50px";            
            document.getElementById("c8").style.height = "50px";
            document.getElementById("c9").style.height = "50px";            
            document.getElementById("c10").style.height = "50px";
        }
    </script>

            border: 1px solid maroon;
            border-radius: 30px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            position: absolute;
            cursor: pointer;
            transition: 0.7s;
        }
        button {
            position: fixed;
            left: 20px;
            top: 600px;
            color: rgb(222, 34, 103);
            font-size: 20px;

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестерова Александра Денисовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nНестерова Александра Денисовна';
            alert(author);
        }
        function showHello() {
            let hello = 'Приветствую Вас на моей странице!\nХорошего дня!'
            alert(hello)
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert("На ноль делить нельзя!");
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a/b;
            alert(a + " / " + b + " = " + result);
        }
        function showExp() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(a == 0 && b == 0) {
                alert("Хотя бы одно число должно быть не 0!");
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a**b;
            alert(a + " в степени " + b + " равно " + result);
        }
        function changeOutput(buttonNum, backColor, textColor, borderWidth, borderStyle, borderColor, borderRadius) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderWidth = borderWidth;
            output.style.borderStyle = borderStyle;
            output.style.borderColor = borderColor;
            output.style.borderRadius = borderRadius;
        }
    </script>
    <style>
        .message {
            height: 30px;
            width: 250px;
            background-color: darkseagreen;
            border-radius: 5px;
            border: 1px dotted black;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showSub()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showExp()">Найти число в степени</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '1px', 'solid', 'yellow', '5px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '2px', 'dotted', 'lime', '10px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'lightpink', 'darkblue', '3px', 'double', 'darkblue', '8px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'grey', '2px', 'dashed', 'grey', '4px')">
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="showHello()">
        &copy; Александра Нестерова, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестерова Александра Денисовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
        function brightChange() {
            let value = document.getElementById('brightValue').value + '%';
            document.getElementById('brightOutput').innerText = value;
            document.getElementById('brightImage').style.filter = 'brightness(' + value + ')';
        }
        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById('contrastImage').style.filter = 'contrast(' + value + ')';
        }
        function grayChange() {
            let value = document.getElementById('grayValue').value + '%';
            document.getElementById('grayOutput').innerText = value;
            document.getElementById('grayImage').style.filter = 'grayscale(' + value + ')';
        }
        function hueChange() {
            let value = document.getElementById('hueValue').value + 'deg';
            document.getElementById('hueOutput').innerText = value;
            document.getElementById('hueImage').style.filter = 'hue-rotate(' + value + ')';
        }
        function invertChange() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById('invertImage').style.filter = 'invert(' + value + ')';
        }
        function saturateChange() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value;
            document.getElementById('saturateImage').style.filter = 'saturate(' + value + ')';
        }
        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById('sepiaImage').style.filter = 'sepia(' + value + ')';
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="mountain.jpg" id="blurImage" style="width: auto; height: 450px;"></div>
        
        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightChange()" id="brightValue">
            <span id="brightOutput"></span>
        </div>
        <div><img src="moun1.jpg" id="brightImage" style="width: auto; height: 450px;"></div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
        </div>
        <div><img src="moun2.jpg" id="contrastImage" style="width: auto; height: 450px;"></div>

        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayChange()" id="grayValue">
            <span id="grayOutput"></span>
        </div>
        <div><img src="moun3.jpg" id="grayImage" style="width: auto; height: 450px;"></div>

        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueChange()" id="hueValue">
            <span id="hueOutput"></span>
        </div>
        <div><img src="moun4.jpg" id="hueImage" style="width: auto; height: 450px;"></div>

        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput"></span>
        </div>
        <div><img src="moun5.jpg" id="invertImage" style="width: auto; height: 450px;"></div>
        
        <div>
            Фильтр saturate:
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput"></span>
        </div>
        <div><img src="moun6.jpg" id="saturateImage" style="width: auto; height: 450px;"></div>

        <div>
            Фильтр sepia:
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput"></span>
        </div>
        <div><img src="moun7.jpg" id="sepiaImage" style="width: auto; height: 450px;"></div>
    </main>

    <footer>
        &copy; Александра Нестерова, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестерова Александра Денисовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            let locales = [
                {locale: 'ru-RU', description: 'Дата и время для русской локали: '},
                {locale: 'es', description: 'Дата и время для испанской локали: '},
                {locale: 'ar', description: 'Дата и время для арабской локали: '},
                {locale: 'ja-JP', description: 'Дата и время для японской локали: '},
                {locale: 'de', description: 'Дата и время для немецкой локали: '},
                {locale: 'it-IT', description: 'Дата и время для итальянской локали: '}
            ];
            
            let dateOutput = '';
            
                locales.forEach(locale => {
                    dateOutput +=`<div class="dateFormat">
                                    <span class="localeName">${locale.description}</span>
                                    ${today.toLocaleString(locale.locale)}
                                </div>`;
                });
            
            out.innerHTML = dateOutput;
        }
    </script>
    <style>
        .dateFormat {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color: crimson;
            margin: 5px;
        }
    </style>
</head>

<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 3
    </header>

    <main>
        <div id="current-date"></div>
    </main>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нестерова Александра Денисовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showMultipleTable() {
            const num = parseInt(document.getElementById('num').value);
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            if(isNaN(num) || isNaN(start) || isNaN(end)) {
                alert("Заполните пустые поля!");
                return;
            }
            if(start > end) {
                [start, end] = [end, start];
            }

            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for (let i = start; i <= end; i++) {
                tbl.innerHTML += `<div>${i} * ${num} = ${i * num}</div>`;
            }
        }
    </script>
    <style>
        #mtable {
            border: 1px solid darkblue;
            background-color: white;
            color: darkblue;
            width: 300px;
        }
        button {
            background-color: white;            
        }
        label {
            color: darkblue;
        }
    </style>
</head>

<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 3
    </header>

    <main>
        <div id="mtable"></div>
        <div>
            <label>Умножить на: <input type="number" id="num" value="7"></label>
        </div>
        <div>  
            <label>Начать с: <input type="number" id="start" value="1"></label>
        </div>
        <div>
            <label>Закончить на: <input type="number" id="end" value="10"></label><br>
        </div>
        <div>
            <button onclick="showMultipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        &copy; Александра Нестерова, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>

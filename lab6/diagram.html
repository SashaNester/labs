    <style>
        .bar {
            width: 200px;
            height: 50px;
            background-color: darkblue;
            border: 1px solid white;
        }
        #diag {
            display: flex; 
            align-items: end;
            flex-direction: row;
            background-color: white;
            height: 400px;
            border: 1px solid black;
        }
    </style>
    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange', 'pink', 'lightbrown', 'grey', 'coral']
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
                bars[i].style.backgroundColor = colors[i % colors.length];
                bars[i].textContent = data[i];
                bars[i].style.textAlign = 'center';
                bars[i].style.color = 'white';
            }
        }
    </script>
</head>
